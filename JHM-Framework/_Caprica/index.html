<!DOCTYPE html>
<html>
  <head>
  <style>
    srcImg img {
      display: none;
    }
    #gameCanvas {
      position: relative;
      width: 60%;
      height: 450px;
    }
  </style>
    <title>Caprica</title>
  </head>
  <body 
    onload='capricaStart("gameCanvas")'
    onkeydown = 'checkInputPressed(event)'
    onkeyup = 'checkInputReleased(event)'
    onmousemove = 'mouseMoved(event)'
    onmousedown='mouseDown(event)'
    onmouseup='mouseUp(event)'
  >
    <srcImg>
      <img src = './Sprites/MainCharacter.png' id='main_character'>
      <img src = './Sprites/GrassTile_64.png' id='grass_tile'>
      <img src = './Sprites/MainCharacter/Leg_Walk_1.png' id='legsA'>
      <img src = './Sprites/MainCharacter/Leg_Walk_2.png' id='legsB'>
      <img src = './Sprites/MainCharacter/Arms_Handgun_Down.png' id='armsDown'>
      <img src = './Sprites/MainCharacter/Arms_Handgun_Aim.png' id='armsAim'>
      <img src = './Sprites/MainCharacter/Torso.png' id='torso'>
    </srcImg>
    
    <audio src = "./Sound/Pflowf.wav" id = "gunShoot"></audio>
    <audio src = "./Sound/Tuch.wav" id = "aimStart"></audio>
    
    <script src = "../javascript/Action.js"></script>
    <script src = "../javascript/Entity.js"></script>
    <script src = "../javascript/Loop.js"></script>
    <script src = "../javascript/Transform.js"></script>
    <script src = "../javascript/Algebra.js"></script>
    <script src = "../javascript/Vector.js"></script>
    <script src = "../javascript/Rect.js"></script>

    <script src = "../Javascript/Physics/CollisionSpace.js"></script>
    <script src = "../Javascript/Physics/PhysicsSpace.js"></script>
    <script src = "../Javascript/Physics/BoxCollider.js"></script>
    <script src = "../Javascript/Physics/PercentageDrag.js"></script>
    <script src = "../Javascript/Physics/PointRigidBody.js"></script>
    
    <script src = "../javascript/Rendering/RenderLayer.js"></script>
    <script src = "../javascript/Rendering/Camera.js"></script>
    <script src = "../javascript/Rendering/Sprite.js"></script>
    <script src = "../javascript/Rendering/RotatedSprite.js"></script>
    <script src = "../javascript/Rendering/TiledBackground.js"></script>
    <script src = "../javascript/Rendering/BoxColliderRenderer.js"></script>

    <script src = "../javascript/Audio/AudioComponent.js"></script>    

    <script src = "../javascript/UserInterface/BoxButton.js"></script>
    
    <script src = "../javascript/Input/MouseClickAction.js"></script>
    <script src = "../javascript/Input/MouseMoveAction.js"></script>
    <script src = "../javascript/Input/Binding.js"></script>

    <script src = "../javascript/_Caprica/CapricaMovementInput.js"></script>
    <script src = "../javascript/_Caprica/Shaker.js"></script>
    <script src = "../javascript/_Caprica/CapricaMovementController.js"></script>
    <script src = "../javascript/_Caprica/CapricaLookController.js"></script>
    <script src = "../javascript/_Caprica/Composites/CapricaMainCharacter.js"></script>
    <script src = "../javascript/_Caprica/CapricaMainCharacterSprite.js"></script>

    <script src = "../javascript/_Caprica/Aiming/AimData.js"></script>
    <script src = "../javascript/_Caprica/Aiming/AimConeRenderer.js"></script>
    <script src = "../javascript/_Caprica/Aiming/AimController.js"></script>
    <script src = "../javascript/_Caprica/Composites/Gun.js"></script>

    <div>
      <canvas id = "gameCanvas"></canvas>
    </div>
    <div id = 'master'>
      <script src = "../javascript/_Caprica/CapricaStart.js"></script>
    </div>
    
  </body>
</html>
